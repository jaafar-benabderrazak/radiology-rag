version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: radiology-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-radiology_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-radiology_pass}
      POSTGRES_DB: ${POSTGRES_DB:-radiology_templates}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    networks:
      - radiology-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-radiology_user} -d ${POSTGRES_DB:-radiology_templates}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: radiology-redis-local
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_local:/data
    networks:
      - radiology-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: radiology-qdrant-local
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data_local:/qdrant/storage
    networks:
      - radiology-network
    # Temporarily disable healthcheck - Qdrant doesn't have wget or curl
    # healthcheck:
    #   test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/healthz || exit 1"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: radiology-backend-local
    restart: unless-stopped
    environment:
      # Database
      POSTGRES_USER: ${POSTGRES_USER:-radiology_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-radiology_pass}
      POSTGRES_DB: ${POSTGRES_DB:-radiology_templates}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333

      # API Keys
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-pro}

      # Authentication
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # Cache
      CACHE_ENABLED: "true"
      CACHE_TTL: ${CACHE_TTL:-3600}

      # Development settings
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - radiology-network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: radiology-frontend-local
    restart: unless-stopped
    environment:
      - VITE_API_BASE=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - radiology-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data_local:
  redis_data_local:
  qdrant_data_local:

networks:
  radiology-network:
    driver: bridge
