version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: radiology-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-radiology_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-radiology_templates}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-radiology_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - radiology-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: radiology-cache-prod
    command: redis-server --appendonly yes
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - radiology-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: radiology-vector-db-prod
    volumes:
      - qdrant_data_prod:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - radiology-network

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: radiology-rag-backend-prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-radiology_user}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-radiology_templates}
      REDIS_URL: redis://redis:6379
      QDRANT_URL: http://qdrant:6333
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      ENVIRONMENT: production
    volumes:
      - ./backend/templates:/app/templates
      - backup_data_prod:/app/backups
      - dicom_data_prod:/app/dicom_storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - radiology-network

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: radiology-rag-frontend-prod
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - radiology-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: radiology-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs_prod:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - radiology-network

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  qdrant_data_prod:
    driver: local
  backup_data_prod:
    driver: local
  dicom_data_prod:
    driver: local
  nginx_logs_prod:
    driver: local

networks:
  radiology-network:
    driver: bridge
