services:
  # Backend API
  - type: web
    name: radiology-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: radiology-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: radiology-redis
          property: connectionString
      - key: QDRANT_URL
        value: http://localhost:6333
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://radiology-frontend.onrender.com
      - key: ENVIRONMENT
        value: production
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ALGORITHM
        value: HS256

  # Frontend
  - type: web
    name: radiology-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: starter
    region: oregon
    buildCommand: npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://radiology-backend.onrender.com

databases:
  - name: radiology-postgres
    databaseName: radiology_templates
    user: radiology_user
    plan: starter
    region: oregon

  - name: radiology-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: noeviction
